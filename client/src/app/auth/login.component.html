<div class="row">
  <div class="col-md-4">
    <h1>Login</h1>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div class="form-group">
        <input
          name="email"
          type="email"
          placeholder="E-mail"
          class="form-control"
          required
          ngModel
          #email="ngModel">
        <div class="form-control-feedback" *ngIf="email.touched && email.errors?.required">
          Please enter an e-mail address.
        </div>
      </div>
      <div class="form-group">
        <input
          name="password"
          type="password"
          placeholder="Password"
          class="form-control"
          required
          ngModel
          #password="ngModel">
        <div class="form-control-feedback" *ngIf="password.touched && password.errors?.required">
          Please enter a password.
        </div>
      </div>
      <div>
        <button class="btn btn-primary cp" type="submit" [disabled]="!f.valid">Submit</button>
        <div>
          <a [routerLink]="['/auth', 'password-reset']">Forgot your password?</a>
        </div>
      </div>
      <p>
        If you do not have an account then please <a [routerLink]="['/auth', 'register']">register here</a>.
      </p>
    </form>
  </div>
</div>
